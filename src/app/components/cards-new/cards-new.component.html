<div class="w-full md:flex md:space-x-4 my-4">
  <div
    class="flex-1 bg-[#FCF5E8] flex items-center justify-center flex-col rounded-md py-5 my-2"
  >
    <p class="text-center text-[#11142B] font-bold font-jakartha">
      Total Players
    </p>
    <span
      class="text-[#E9B35A] text-md md:text-4xl font-bold font-jakartha"
      [countUp]="UsersTotalCount"
      [options]="{ separator: '' }"
    >
      0
    </span>
  </div>
  <div
    class="flex-1 bg-[#F9EEEA] flex items-center justify-center flex-col rounded-md py-5 my-2"
  >
    <p class="text-center text-[#11142B] font-bold font-jakartha">
      Total Deposits
    </p>
    <span
      class="text-[#DE9378] text-md md:text-4xl font-bold font-jakartha my-2"
      [countUp]="DepositTotalCount"
      [options]="{ separator: '' }"
    >
      0
    </span>
  </div>
  <div
    class="flex-1 bg-[#EEFDFA] flex items-center justify-center flex-col rounded-md py-5 my-2"
  >
    <p class="text-center text-[#11142B] font-bold font-jakartha">
      Total Withdrawls
    </p>
    <span
      class="text-[#86D8BD] text-md md:text-4xl font-bold font-jakartha"
      [countUp]="WithdrawalTotalCount"
      [options]="{ separator: '' }"
    >
      0
    </span>
  </div>
</div>
